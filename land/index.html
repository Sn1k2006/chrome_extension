<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="shortcut icon" href="/assets/images/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff"/>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
  <link href="/assets/css/media.css" rel="stylesheet">
  <title>Ship</title>
  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <script src="/assets/js/main.js"></script>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <img class="logo-icon" src="/assets/images/logo.png">
    </div>
    <div class="d-flex">
      <div class="select">
        <div class="select-visible">
          <div class="select-img"><img src="/assets/images/en.png" alt="lang"></div>
          <span class="select-name">en</span>
          <span class="select-arrow">&#9660;</span>
        </div>
        <div class="select-hidden">
          <div class="select-hidden_item active" data-ln="en">
            <div class="select-img"><img src="/assets/images/en.png" alt="lang"></div>
            <span class="select-name">en</span>
          </div>
          <div class="select-hidden_item" data-ln="ar">
            <div class="select-img"><img src="/assets/images/ar.png" alt="lang"></div>
            <span class="select-name">ar</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <p>Amazon doesn't ship to your country?</p>
    <h2>Don't worry, we'll deliver your order.</h2>
    <a href="#" class="btn accent-btn">Install extension</a>
  </div>
  <div class="footer">
    <a href="/policy/" data-name="policy">Privacy Policy</a>
    <a href="/terms/" data-name="terms">Terms of use</a>
  </div>
</div>
</body>
</html>
